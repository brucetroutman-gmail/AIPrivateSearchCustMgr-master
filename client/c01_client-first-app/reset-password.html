<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Private Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 1rem 2rem;">
            <h1 style="display: inline-block; margin: 0; color: var(--accent-color);">AI Private Search</h1>
        </div>
    </div>
    
    <main class="container" style="max-width: 500px; margin: 2rem auto; padding: 2rem;">
        <h1 style="text-align: center;">Reset Password</h1>
        
        <form id="resetForm" class="auth-form">
            <div class="form-group">
                <label for="password">New Password *</label>
                <input type="password" id="password" required minlength="8">
                <small style="color: #666; font-size: 0.9em;">Minimum 8 characters, include uppercase, lowercase, and number</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit" style="width: 100%; margin-top: 1rem;">Reset Password</button>
        </form>
        
        <p style="text-align: center; margin-top: 2rem;">
            <a href="/user-management.html" style="color: var(--accent-color);">Back to Login</a>
        </p>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script>
        function showMessage(message, type = 'error') {
            const messageEl = document.createElement('div');
            messageEl.className = 'toast-message toast-' + type;
            messageEl.textContent = message;
            document.body.appendChild(messageEl);
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.parentNode.removeChild(messageEl);
                }
            }, 5000);
        }
        
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            return minLength && hasUpper && hasLower && hasNumber;
        }
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showMessage('Invalid reset link');
            setTimeout(() => {
                window.location.href = '/user-management.html';
            }, 3000);
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!validatePassword(password)) {
                showMessage('Password must be at least 8 characters with uppercase, lowercase, and number');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/customers/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/user-management.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Password reset failed');
                }
            } catch (error) {
                showMessage('Password reset failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
