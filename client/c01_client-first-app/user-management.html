<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Customer Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:56304' : '';
        document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</head>
<body>
    <div class="header">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 1rem 2rem;">
            <h1 style="display: inline-block; margin: 0; color: var(--accent-color);">Customer Manager</h1>
        </div>
    </div>
    
    <main class="container">
        <h1>User Management</h1>
        
        <div class="auth-section">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Register New User</h2>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <select id="registerUserRole">
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        
        <div id="user-dashboard" style="display: none;">
            <div class="user-info">
                <h2>Welcome, <span id="currentUserEmail"></span></h2>
                <p>Role: <span id="currentUserRole"></span></p>
                <div style="margin-top: 1rem; display: flex; gap: 1rem; justify-content: center;">
                    <button onclick="window.location.href='/index.html'" style="background: #28a745;">Go to Application</button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
            
            <div id="admin-panel" style="display: none;">
                <h3>User Management</h3>
                <button id="showRegisterBtn">Add New User</button>
                <div id="users-list"></div>
            </div>
            
            <div id="user-profile" style="display: none;">
                <h3>My Profile</h3>
                <div class="profile-form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="profileEmail">
                    </div>
                    <div class="form-group">
                        <label>New Password:</label>
                        <input type="password" id="profilePassword" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <span id="profileRole"></span>
                    </div>
                    <button id="updateProfileBtn">Update Profile</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function securePrompt(message, defaultValue = '') {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'secure-modal';
                
                const dialog = document.createElement('div');
                dialog.className = 'secure-modal-dialog';
                
                const messageEl = document.createElement('p');
                messageEl.className = 'secure-modal-message';
                messageEl.textContent = message;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = defaultValue;
                input.className = 'secure-modal-input';
                
                const buttons = document.createElement('div');
                buttons.className = 'secure-modal-buttons';
                
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'Cancel';
                cancelBtn.className = 'secure-modal-btn secure-modal-btn-cancel';
                
                const okBtn = document.createElement('button');
                okBtn.textContent = 'OK';
                okBtn.className = 'secure-modal-btn secure-modal-btn-ok';
                
                cancelBtn.onclick = () => { document.body.removeChild(modal); resolve(null); };
                okBtn.onclick = () => { document.body.removeChild(modal); resolve(input.value); };
                
                buttons.appendChild(cancelBtn);
                buttons.appendChild(okBtn);
                dialog.appendChild(messageEl);
                dialog.appendChild(input);
                dialog.appendChild(buttons);
                modal.appendChild(dialog);
                document.body.appendChild(modal);
                
                input.focus();
                input.select();
            });
        }
        
        function showMessage(message, type = 'error') {
            const messageEl = document.createElement('div');
            messageEl.className = 'toast-message toast-' + type;
            messageEl.textContent = message;
            document.body.appendChild(messageEl);
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.parentNode.removeChild(messageEl);
                }
            }, 3000);
        }
        
        class AuthManager {
            constructor() {
                this.currentUser = null;
                this.init();
            }
            
            async init() {
                this.setupEventListeners();
                // Check if already logged in
                const sessionId = localStorage.getItem('sessionId');
                if (sessionId) {
                    try {
                        const response = await fetch(`${API_BASE}/api/auth/me`, {
                            headers: { 'Authorization': `Bearer ${sessionId}` }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            this.currentUser = data.user;
                            this.showDashboard();
                            return;
                        }
                    } catch (error) {
                        console.log('Session validation failed:', error);
                    }
                }
                this.showLogin();
            }
            
            setupEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleRegister(e));
                document.getElementById('logoutBtn').addEventListener('click', () => this.handleLogout());
                document.getElementById('showRegisterBtn').addEventListener('click', () => this.toggleRegisterForm());
                document.getElementById('updateProfileBtn').addEventListener('click', () => this.updateProfile());
            }
            
            async handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    const response = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        localStorage.setItem('sessionId', data.sessionId);
                        window.location.href = '/index.html';
                    } else {
                        showMessage(data.error || 'Login failed');
                    }
                } catch (error) {
                    showMessage('Login failed: ' + error.message);
                }
            }
            
            async handleRegister(e) {
                e.preventDefault();
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const userRole = document.getElementById('registerUserRole').value;
                
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${API_BASE}/api/auth/register`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionId}`
                        },
                        body: JSON.stringify({ email, password, userRole })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        showMessage('User created successfully', 'success');
                        document.getElementById('registerForm').reset();
                        this.toggleRegisterForm();
                        this.loadUsers();
                    } else {
                        showMessage(data.error || 'Registration failed');
                    }
                } catch (error) {
                    showMessage('Registration failed: ' + error.message);
                }
            }
            
            async handleLogout() {
                localStorage.removeItem('sessionId');
                window.location.href = '/user-management.html';
            }
            
            showLogin() {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('user-dashboard').style.display = 'none';
                document.getElementById('register-form').style.display = 'none';
            }
            
            showDashboard() {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('user-dashboard').style.display = 'block';
                document.getElementById('currentUserEmail').textContent = this.currentUser.email;
                document.getElementById('currentUserRole').textContent = this.currentUser.userRole;
                
                if (this.currentUser.userRole === 'admin') {
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('user-profile').style.display = 'none';
                    this.loadUsers();
                } else {
                    document.getElementById('admin-panel').style.display = 'none';
                    document.getElementById('user-profile').style.display = 'block';
                    this.loadUserProfile();
                }
            }
            
            toggleRegisterForm() {
                const form = document.getElementById('register-form');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }
            
            async loadUsers() {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${API_BASE}/api/auth/users`, {
                        headers: { 'Authorization': `Bearer ${sessionId}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        this.displayUsers(data.users);
                    }
                } catch (error) {
                    console.error('Failed to load users:', error);
                }
            }
            
            displayUsers(users) {
                const container = document.getElementById('users-list');
                container.innerHTML = '';
                
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    const statusText = user.active ? 'Active' : 'Inactive';
                    userDiv.innerHTML = `
                        <span>${user.email} (${user.userRole}) - ${statusText}</span>
                        <select onchange="authManager.updateUserRole('${user.id}', this.value)">
                            <option value="manager" ${user.userRole === 'manager' ? 'selected' : ''}>Manager</option>
                            <option value="admin" ${user.userRole === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                        <button onclick="authManager.editUser('${user.id}', '${user.email}')" style="background: #007bff; color: white; border: none; padding: 4px 8px; margin: 0 2px;">
                            Edit
                        </button>
                        <button onclick="authManager.toggleUserStatus('${user.id}', ${!user.active})" style="background: ${user.active ? '#dc3545' : '#28a745'}; color: white; border: none; padding: 4px 8px; margin: 0 2px;">
                            ${user.active ? 'Deactivate' : 'Activate'}
                        </button>
                        <button onclick="authManager.deleteUser('${user.id}')" style="background: #dc3545; color: white; border: none; padding: 4px 8px; margin: 0 2px;">
                            Delete
                        </button>
                    `;
                    container.appendChild(userDiv);
                });
            }
            
            async updateUserRole(userId, userRole) {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${API_BASE}/api/auth/users/` + userId, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionId}`
                        },
                        body: JSON.stringify({ userRole })
                    });
                    
                    if (response.ok) {
                        showMessage('Role updated', 'success');
                        this.loadUsers();
                    }
                } catch (error) {
                    showMessage('Update failed: ' + error.message);
                }
            }
            
            async editUser(userId, currentEmail) {
                const newEmail = await securePrompt('Enter new email:', currentEmail);
                if (!newEmail || newEmail === currentEmail) return;
                
                const newPassword = await securePrompt('Enter new password (leave blank to keep current):', '');
                
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const updates = { email: newEmail };
                    if (newPassword) updates.password = newPassword;
                    
                    const response = await fetch(`${API_BASE}/api/auth/users/` + userId, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionId}`
                        },
                        body: JSON.stringify(updates)
                    });
                    
                    if (response.ok) {
                        showMessage('User updated successfully', 'success');
                        this.loadUsers();
                    }
                } catch (error) {
                    showMessage('Update failed: ' + error.message);
                }
            }
            
            async toggleUserStatus(userId, isActive) {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${API_BASE}/api/auth/users/` + userId, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionId}`
                        },
                        body: JSON.stringify({ isActive })
                    });
                    
                    if (response.ok) {
                        showMessage(`User ${isActive ? 'activated' : 'deactivated'}`, 'success');
                        this.loadUsers();
                    }
                } catch (error) {
                    showMessage('Update failed: ' + error.message);
                }
            }
            
            async deleteUser(userId) {
                if (!confirm('Are you sure you want to permanently delete this user?')) return;
                
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${API_BASE}/api/auth/users/` + userId, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${sessionId}` }
                    });
                    
                    if (response.ok) {
                        showMessage('User deleted successfully', 'success');
                        this.loadUsers();
                    }
                } catch (error) {
                    showMessage('Delete failed: ' + error.message);
                }
            }
            
            loadUserProfile() {
                document.getElementById('profileEmail').value = this.currentUser.email;
                document.getElementById('profileRole').textContent = this.currentUser.userRole;
            }
            
            async updateProfile() {
                const email = document.getElementById('profileEmail').value;
                const password = document.getElementById('profilePassword').value;
                
                if (!email && !password) {
                    showMessage('Please enter email or password');
                    return;
                }
                
                try {
                    const updates = {};
                    if (email && email !== this.currentUser.email) updates.email = email;
                    if (password) updates.password = password;
                    
                    if (Object.keys(updates).length === 0) {
                        showMessage('No changes to update', 'info');
                        return;
                    }
                    
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${API_BASE}/api/auth/users/` + this.currentUser.id, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionId}`
                        },
                        body: JSON.stringify(updates)
                    });
                    
                    if (response.ok) {
                        showMessage('Profile updated successfully', 'success');
                        document.getElementById('profilePassword').value = '';
                        if (updates.email) this.currentUser.email = updates.email;
                    }
                } catch (error) {
                    showMessage('Update failed: ' + error.message);
                }
            }
        }
        
        const authManager = new AuthManager();
    </script>
</body>
</html>
