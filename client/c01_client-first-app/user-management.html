<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - AIPrivateSearch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="container">
        <h1>User Management</h1>
        
        <div class="auth-section">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Register New User</h2>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>

                    <select id="registerUserRole">
                        <option value="searcher">Searcher</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        
        <div id="user-dashboard" style="display: none;">
            <div class="user-info">
                <h2>Welcome, <span id="currentUserEmail"></span></h2>
                <p>Subscription: <span id="currentUserSubscription"></span></p>
                <p>Role: <span id="currentUserRole"></span></p>
                <div style="margin-top: 1rem; display: flex; gap: 1rem; justify-content: center;">
                    <button onclick="window.location.href='/index.html'" style="background: #28a745;">Go to Application</button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
            
            <div id="admin-panel" class="prem-only" style="display: none;">
                <h3>User Management</h3>
                <button id="showRegisterBtn">Add New User</button>
                <div id="users-list"></div>
            </div>
            
            <div id="user-profile" style="display: none;">
                <h3>My Profile</h3>
                <div class="profile-form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="profileEmail">
                    </div>
                    <div class="form-group">
                        <label>New Password:</label>
                        <input type="password" id="profilePassword" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="form-group">
                        <label>Subscription Tier:</label>
                        <span id="profileSubscription"></span>
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <span id="profileRole"></span>
                    </div>
                    <button id="updateProfileBtn">Update Profile</button>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    

    <script src="./shared/utils/apiConfig.js"></script>
    <script>
        // Load theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const theme = savedTheme || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            if (!savedTheme) {
                localStorage.setItem('theme', theme);
            }
        })();
        
        // Legacy function for compatibility
        function loadTheme() {
            // Theme already loaded above
        }
        

        
        function showMessage(message, type = 'error') {
            const messageEl = document.createElement('div');
            messageEl.className = `user-message ${type}`;
            messageEl.textContent = message;
            document.body.appendChild(messageEl);
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.parentNode.removeChild(messageEl);
                }
            }, 3000);
        }
        
        function securePrompt(message, defaultValue = '') {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:1000;display:flex;align-items:center;justify-content:center';
                
                const dialog = document.createElement('div');
                dialog.style.cssText = 'background:white;padding:20px;border-radius:8px;min-width:300px';
                
                const messageEl = document.createElement('p');
                messageEl.textContent = message;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = defaultValue;
                input.style.cssText = 'width:100%;padding:8px;margin:10px 0;border:1px solid #ccc;border-radius:4px';
                
                const buttons = document.createElement('div');
                buttons.style.cssText = 'display:flex;gap:10px;justify-content:flex-end;margin-top:15px';
                
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'Cancel';
                cancelBtn.style.cssText = 'padding:8px 16px;border:1px solid #ccc;background:#f5f5f5;border-radius:4px;cursor:pointer';
                
                const okBtn = document.createElement('button');
                okBtn.textContent = 'OK';
                okBtn.style.cssText = 'padding:8px 16px;border:none;background:#007bff;color:white;border-radius:4px;cursor:pointer';
                
                cancelBtn.onclick = () => { document.body.removeChild(modal); resolve(null); };
                okBtn.onclick = () => { document.body.removeChild(modal); resolve(input.value); };
                
                buttons.appendChild(cancelBtn);
                buttons.appendChild(okBtn);
                dialog.appendChild(messageEl);
                dialog.appendChild(input);
                dialog.appendChild(buttons);
                modal.appendChild(dialog);
                document.body.appendChild(modal);
                
                input.focus();
                input.select();
            });
        }
        
        class AuthManager {
            constructor() {
                this.currentUser = null;
                this.init();
            }
            
            async init() {
                await this.checkAuthStatus();
                this.setupEventListeners();
            }
            
            async checkAuthStatus() {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    if (!sessionId) {
                        this.showLogin();
                        return;
                    }
                    const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${sessionId}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        this.currentUser = data.user;
                        // If user is authenticated, go directly to dashboard
                        this.showDashboard();
                    } else {
                        this.showLogin();
                    }
                } catch (error) {
                    this.showLogin();
                }
            }
            
            setupEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleRegister(e));
                document.getElementById('logoutBtn').addEventListener('click', () => this.handleLogout());
                document.getElementById('showRegisterBtn').addEventListener('click', () => this.toggleRegisterForm());
                document.getElementById('updateProfileBtn').addEventListener('click', () => this.updateProfile());
            }
            
            async handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        localStorage.setItem('sessionId', data.sessionId);
                        this.currentUser = data.user;
                        window.location.href = '/index.html';
                    } else {
                        showMessage(data.error || 'Login failed');
                    }
                } catch (error) {
                    showMessage('Login failed');
                }
            }
            
            async handleRegister(e) {
                e.preventDefault();
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const userRole = document.getElementById('registerUserRole').value;
                
                try {
                    const { default: AuthUtils } = await import('./shared/utils/authUtils.js');
                    const response = await AuthUtils.authenticatedFetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, userRole })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('registerForm').reset();
                        this.toggleRegisterForm();
                        this.loadUsers();
                    } else {
                        showMessage(data.error || 'Registration failed');
                    }
                } catch (error) {
                    if (error.message === 'Session expired') return;
                    showMessage('Registration failed');
                }
            }
            
            async handleLogout() {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    if (sessionId) {
                        await fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/logout`, { 
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${sessionId}` }
                        });
                    }
                    localStorage.removeItem('sessionId');
                    this.currentUser = null;
                    this.showLogin();
                } catch (error) {
                    showMessage('Logout failed');
                }
            }
            
            showLogin() {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('user-dashboard').style.display = 'none';
                document.getElementById('register-form').style.display = 'none';
            }
            
            showDashboard() {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('user-dashboard').style.display = 'block';
                document.getElementById('currentUserEmail').textContent = this.currentUser.email;
                document.getElementById('currentUserSubscription').textContent = this.currentUser.subscriptionTier;
                document.getElementById('currentUserRole').textContent = this.currentUser.userRole;
                
                if (this.currentUser.userRole === 'admin') {
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('user-profile').style.display = 'none';
                    this.loadUsers();
                } else {
                    document.getElementById('admin-panel').style.display = 'none';
                    document.getElementById('user-profile').style.display = 'block';
                    this.loadUserProfile();
                }
            }
            
            toggleRegisterForm() {
                const form = document.getElementById('register-form');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }
            
            async loadUsers() {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/users`, {
                        headers: { 'Authorization': `Bearer ${sessionId}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        this.displayUsers(data.users);
                    }
                } catch (error) {
                    console.error('Failed to load users:', error);
                }
            }
            
            displayUsers(users) {
                const container = document.getElementById('users-list');
                container.innerHTML = '';
                
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    const statusText = user.active ? 'Active' : 'Inactive';
                    userDiv.innerHTML = `
                        <span>${user.email} (${user.subscriptionTier}/${user.userRole}) - ${statusText}</span>
                        <select onchange="authManager.updateUserRole('${user.id}', this.value)">
                            <option value="searcher" ${user.userRole === 'searcher' ? 'selected' : ''}>Searcher</option>
                            <option value="admin" ${user.userRole === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                        <button onclick="authManager.editUser('${user.id}', '${user.email}')" style="background: #007bff; color: white; border: none; padding: 4px 8px; margin: 0 2px;">
                            Edit
                        </button>
                        <button onclick="authManager.toggleUserStatus('${user.id}', ${!user.active})" style="background: ${user.active ? '#dc3545' : '#28a745'}; color: white; border: none; padding: 4px 8px; margin: 0 2px;">
                            ${user.active ? 'Deactivate' : 'Activate'}
                        </button>
                        <button onclick="authManager.deleteUser('${user.id}')" style="background: #dc3545; color: white; border: none; padding: 4px 8px; margin: 0 2px;">
                            Delete
                        </button>
                    `;
                    container.appendChild(userDiv);
                });
            }
            

            async updateUserRole(userId, userRole) {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/users/${userId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionId}`
                        },
                        body: JSON.stringify({ userRole })
                    });
                    
                    if (response.ok) {
                        this.loadUsers();
                    } else {
                        showMessage('Failed to update role');
                    }
                } catch (error) {
                    showMessage('Update failed');
                }
            }
            
            async toggleUserStatus(userId, isActive) {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/users/${userId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionId}`
                        },
                        body: JSON.stringify({ isActive })
                    });
                    
                    if (response.ok) {
                        showMessage(`User ${isActive ? 'activated' : 'deactivated'}`, 'success');
                        this.loadUsers();
                    } else {
                        showMessage('Failed to update user status');
                    }
                } catch (error) {
                    showMessage('Update failed');
                }
            }
            
            async deleteUser(userId) {
                if (!confirm('Are you sure you want to permanently delete this user?')) {
                    return;
                }
                
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/users/${userId}`, {
                        method: 'DELETE',
                        headers: { 
                            'Authorization': `Bearer ${sessionId}`
                        }
                    });
                    
                    if (response.ok) {
                        showMessage('User deleted successfully', 'success');
                        this.loadUsers();
                    } else {
                        showMessage('Failed to delete user');
                    }
                } catch (error) {
                    showMessage('Delete failed');
                }
            }
            
            async editUser(userId, currentEmail) {
                const newEmail = await securePrompt('Enter new email:', currentEmail);
                if (!newEmail || newEmail === currentEmail) return;
                
                const newPassword = await securePrompt('Enter new password (leave blank to keep current):', '');
                
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    const updates = { email: newEmail };
                    if (newPassword) updates.password = newPassword;
                    
                    const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/users/${userId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionId}`
                        },
                        body: JSON.stringify(updates)
                    });
                    
                    if (response.ok) {
                        showMessage('User updated successfully', 'success');
                        this.loadUsers();
                    } else {
                        showMessage('Failed to update user');
                    }
                } catch (error) {
                    showMessage('Update failed');
                }
            }
            
            loadUserProfile() {
                document.getElementById('profileEmail').value = this.currentUser.email;
                document.getElementById('profileSubscription').textContent = this.currentUser.subscriptionTier;
                document.getElementById('profileRole').textContent = this.currentUser.userRole;
            }
            
            async updateProfile() {
                const email = document.getElementById('profileEmail').value;
                const password = document.getElementById('profilePassword').value;
                
                if (!email && !password) {
                    showMessage('Please enter email or password to update', 'error');
                    return;
                }
                
                try {
                    const updates = {};
                    if (email && email !== this.currentUser.email) updates.email = email;
                    if (password) updates.password = password;
                    
                    if (Object.keys(updates).length === 0) {
                        showMessage('No changes to update', 'info');
                        return;
                    }
                    
                    const { default: AuthUtils } = await import('./shared/utils/authUtils.js');
                    const response = await AuthUtils.authenticatedFetch(`/api/auth/users/${this.currentUser.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updates)
                    });
                    
                    if (response.ok) {
                        showMessage('Profile updated successfully', 'success');
                        document.getElementById('profilePassword').value = '';
                        if (updates.email) {
                            this.currentUser.email = updates.email;
                            localStorage.setItem('userEmail', updates.email);
                        }
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        showMessage(`Failed to update profile: ${errorData.error || response.status}`);
                    }
                } catch (error) {
                    if (error.message === 'Session expired') return;
                    showMessage('Update failed');
                }
            }
        }
        
        // Simple logout function for testing
        function testLogout() {
            if (confirm('Logout for testing?')) {
                const sessionId = localStorage.getItem('sessionId');
                if (sessionId) {
                    fetch(`${window.API_BASE_URL || 'http://localhost:3001'}/api/auth/logout`, { 
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${sessionId}` }
                    });
                }
                localStorage.removeItem('sessionId');
                localStorage.removeItem('userEmail');
                window.location.reload();
            }
        }
        
        // Make testLogout globally available
        window.testLogout = testLogout;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            loadTheme();
            
            // Check authentication first
            try {
                const { default: AuthUtils } = await import('./shared/utils/authUtils.js');
                const user = await AuthUtils.checkAuth();
                if (user) {
                    // Store user data for compatibility
                    localStorage.setItem('userRole', user.subscriptionTier);
                    localStorage.setItem('userUserRole', user.userRole);
                    localStorage.setItem('userEmail', user.email);
                }
            } catch (error) {
                console.warn('Auth check failed:', error);
            }
            
            // Load shared components via common.js
            const { default: commonModule } = await import('./shared/common.js');
            if (window.loadSharedComponents) {
                window.loadSharedComponents();
            }
        });
        
        const authManager = new AuthManager();
    </script>
</body>
</html>
